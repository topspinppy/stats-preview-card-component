<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="content-left">
      <h1 class="header">
        Get insights that help your business grow.
      </h1>
      <div class="content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
    
      <div class="statistic-boxs">
        <div class="statistic-box">
          <div class="statistic-box__number">10k+</div>
          <div class="statistic-box__title">companies</div>
        </div>
        <div class="statistic-box">
          <div class="statistic-box__number">314</div>
          <div class="statistic-box__title">templates</div>
        </div>
        <div class="statistic-box">
          <div class="statistic-box__number">12m+</div>
          <div class="statistic-box__title">queries</div>
        </div>
      </div>
    </div>

    <div class="content-right">
      <img src="images/image-header-desktop.jpg" class="content-right__img" alt="" />
    </div>
  </main>
</body>
</html>
